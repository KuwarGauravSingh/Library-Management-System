<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <style>
        /*---------------------------------------
           Social section
        -----------------------------------------*/
        footer {
            padding: 20px 0;
            background-color: #333;
            color: white;
            text-align: center;
            margin: 0;
        }

        .fa {
            padding: 15px;
            font-size: 24px;
            width: 60px;
            text-align: center;
            text-decoration: none;
            margin: 10px;
            border-radius: 50%;
            display: inline-block;
            transition: transform 0.3s ease-in-out;
        }

        .fa:hover {
            opacity: 0.8;
            transform: scale(1.1); /* Slightly enlarge the icon on hover */
        }

        .fa-facebook {
            background: #3B5998;
            color: white;
        }

        .fa-whatsapp {
            background: #25d366;
            color: white;
        }

        .fa-twitter {
            background: #55ACEE;
            color: white;
        }

        .fa-instagram {
            background: #E4405F;
            color: white;
        }

        .footer-copyright p {
            font-size: 14px;
            margin: 15px 0;
            line-height: 1.6;
        }

        .footer-copyright a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .fa {
                font-size: 20px;
                padding: 12px;
            }

            .footer-copyright p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

<footer>
    <!-- Social media icons -->
    <div>
        <a href="#" class="fa fa-facebook" target="_blank"></a>
        <a href="#" class="fa fa-whatsapp" target="_blank"></a>
        <a href="#" class="fa fa-instagram" target="_blank"></a>
        <a href="#" class="fa fa-twitter" target="_blank"></a>
    </div>

    <!-- Copyright and Footer Text -->
    <div class="footer-copyright">
        <p>Made in India<br>
        Copyright &copy; 2024 <a href="#">Kuwar Gaurav Singh</a></p>
    </div>
</footer>

</body>
</html>
