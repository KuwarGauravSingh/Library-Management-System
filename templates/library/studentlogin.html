<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Kuwar Gaurav Singh</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- jQuery and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style type="text/css">
      body {
        background-color: #f4f7f6;
        font-family: 'Roboto', sans-serif;
      }

      .signup-form {
        width: 450px;
        margin: 50px auto;
        padding: 30px 40px;
        background-color: #fff;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      .signup-form h2 {
        text-align: center;
        font-size: 2.5rem;
        margin-bottom: 30px;
        color: #4e73df;
      }

      .form-control {
        border-radius: 4px;
        box-shadow: none !important;
        border: 1px solid #ddd;
      }

      .form-control:focus {
        border-color: #5cd3b4;
        box-shadow: 0 0 8px rgba(92, 211, 180, 0.5);
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        font-size: 14px;
        color: #333;
        font-weight: bold;
      }

      .form-group .form-control {
        font-size: 16px;
        padding: 12px;
      }

      .btn {
        font-size: 16px;
        font-weight: bold;
        background-color: #4e73df;
        border: none;
        padding: 12px 0;
        width: 100%;
        border-radius: 4px;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: #224abe;
      }

      .text-center a {
        font-size: 14px;
        color: #4e73df;
        text-decoration: underline;
      }

      .text-center a:hover {
        color: #224abe;
        text-decoration: none;
      }

      .alert {
        font-size: 16px;
        color: #fff;
        background-color: #5cd3b4;
        border: none;
        margin-bottom: 20px;
      }

      .footer {
        margin-top: 50px;
        text-align: center;
        color: #333;
        background-color: #f4f7f6;
        padding: 10px;
        font-size: 14px;
      }
    </style>

  </head>
  <body>
    <!-- Navbar Include -->
    {% include "library/navbar.html" %}

    <!-- Welcome Alert -->
    <br><br>
    <center><h3 style="margin-bottom: 0px;" class='alert alert-success'>Login As Student!</h3></center>

    <!-- Login Form -->
    <div class="signup-form">
      <h2>Student Login</h2>
      
      <form method="post" class="form-horizontal">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
          <label class="control-label">{{ field.label_tag }}</label>
          <div>{{ field }}</div>
        </div>
        {% endfor %}
        
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-lg">Login</button>
        </div>
      </form>

      <div class="text-center">Do not have an account? <a href="studentsignup">Signup here</a></div>
    </div>

    <!-- Footer Include -->
    {% include "library/footer.html" %}
  </body>
</html>
