<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- jQuery and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <title>Kuwar Gaurav Singh</title>

    <style>
      /* Body Styling */
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f8f9fc;
        color: #333;
        margin-top: 50px;
      }

      /* Navbar Styling */
      .navbar {
        background-color: #4e73df;
      }
      .navbar-brand {
        font-size: 24px;
        color: white;
      }
      .navbar-nav .nav-link {
        color: white;
        font-size: 18px;
      }
      .navbar-nav .nav-link:hover {
        color: #f1c40f;
      }

      /* Jumbotron Styling */
      .jumbotron {
        background-color: #5cd3b4;
        border-radius: 15px;
        color: white;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        margin-bottom: 0px;
      }
      .jumbotron h1 {
        text-align: center;
        font-size: 3rem;
        font-weight: bold;
      }
      .jumbotron p {
        text-align: center;
        font-size: 1.2rem;
      }
      .jumbotron .lead {
        font-size: 1.1rem;
      }

      /* Button Styling */
      .btn-primary {
        background-color: #4e73df;
        border-color: #4e73df;
        font-size: 1.2rem;
        padding: 12px 30px;
        border-radius: 50px;
        transition: all 0.3s ease;
      }
      .btn-primary:hover {
        background-color: #224abe;
        transform: translateY(-3px);
      }
      .btn-lg {
        margin: 10px;
      }

      /* Footer Styling */
      .footer {
        background-color: #224abe;
        color: white;
        padding: 20px;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
      }

      /* Additional styling for spacing and layout */
      .container {
        max-width: 900px;
        margin: 50px auto;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>

  <body>

    <!-- Navbar -->
    {% include "library/navbar.html" %}

    <!-- Jumbotron Section -->
    <div class="jumbotron">
      <h1 class="display-4">Hello, Student</h1>
      <p class="lead">Welcome to Online Library Management System.</p>
      <hr class="my-4">
      <p>You can access various features after Login.</p>
      <p class="lead">
        <a class="btn btn-primary btn-lg" href="studentsignup" role="button">SignUp</a>
        <a class="btn btn-primary btn-lg" href="studentlogin" role="button">Login</a>
      </p>
    </div>

    <!-- Footer -->
    {% include "library/footer.html" %}

  </body>
</html>
