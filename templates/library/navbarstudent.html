<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Navbar with Dropdown and Search Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style type="text/css">
        .bs-example {
            margin: 0px;
        }

        /* Navbar Styling */
        .navbar {
            background: linear-gradient(to right, #4e73df, #224abe); /* Blue gradient for a modern feel */
            padding: 10px 20px;
        }

        .navbar-brand {
            font-size: 24px;
            font-family: 'Roboto', sans-serif;
            color: #ffffff;
            font-weight: bold;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        .navbar-brand:hover {
            color: #f7d06f; /* Gold color hover effect */
        }

        .navbar-toggler-icon {
            background-color: #ffffff;
        }

        .navbar-nav .nav-link {
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
            padding: 10px 15px;
            transition: color 0.3s ease, background-color 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #1d2124;
            background-color: #f7d06f; /* Gold color background on hover */
            border-radius: 4px;
        }

        .navbar-nav .nav-item.active .nav-link {
            color: #f7d06f;
            font-weight: bold;
        }

        .navbar-nav .dropdown-menu {
            background: #224abe; /* Dark blue for the dropdown background */
            border: none;
        }

        .navbar-nav .dropdown-item {
            color: #ffffff;
            font-size: 15px;
            font-weight: 400;
        }

        .navbar-nav .dropdown-item:hover {
            background-color: #f7d06f; /* Gold hover effect for dropdown items */
            color: #1d2124;
        }

        .navbar-nav .dropdown-toggle::after {
            color: #ffffff;
        }

        /* Responsive Design */
        @media (max-width: 767px) {
            .navbar-nav .nav-item {
                margin-left: 0;
                margin-bottom: 10px;
            }

            .navbar-nav .nav-link {
                font-size: 18px; /* Increase font size on smaller screens */
            }

            .navbar-brand {
                font-size: 22px; /* Smaller font size for brand on small screens */
            }
        }
    </style>
</head>
<body>

<div class="bs-example">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
        <a href="/" class="navbar-brand">Library Management</a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
            <div class="navbar-nav">
                <a href="/" class="nav-item nav-link active">Home</a>

                <!-- Issue Book Dropdown -->
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Issue Book</a>
                    <div class="dropdown-menu">
                        <a href="viewissuedbookbystudent" class="dropdown-item">View Issued Book</a>
                    </div>
                </div>
            </div>

            <div class="navbar-nav">
                <a href="logout" class="nav-item nav-link">LOGOUT</a> &nbsp;
                <a href="/aboutus" class="nav-item nav-link">About Us</a>
                <a href="contactus" class="nav-item nav-link">Contact Us</a>
            </div>
        </div>
    </nav>
</div>

</body>
</html>
