<!DOCTYPE html> 
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Library Management</title>

    <style type="text/css">
        .bs-example {
            margin: 0px;
        } 

        /* Navbar styling */
        .navbar {
            background: linear-gradient(to right, #343a40, #1d2124); /* Dark gradient background */
            display: flex;
            justify-content: center;  /* Center the navbar content horizontally */
            align-items: center;  /* Center the navbar content vertically */
        }

        .navbar-brand {
            font-size: 24px;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            font-weight: bold;
        }

        .navbar-brand:hover {
            color: #5cd3b4; /* Lighter color on hover */
        }

        .navbar-toggler {
            border-color: #ffffff;
        }

        .navbar-toggler-icon {
            background-color: #ffffff;
        }

        /* Container for links */
        .navbar-collapse {
            display: flex;
            justify-content: center;  /* Center the nav links */
        }

        .navbar-nav .nav-item {
            margin-left: 20px;
        }

        .navbar-nav .nav-link {
            color: #ffffff;
            font-size: 16px;
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            padding: 10px 15px;
            transition: color 0.3s ease, background-color 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #5cd3b4; /* Lighter hover color */
            background-color: #333; /* Darker background on hover */
            border-radius: 4px;
        }

        .navbar-nav .nav-link.active {
            color: #5cd3b4; /* Active link color */
            font-weight: bold;
        }

        @media (max-width: 767px) {
            .navbar-nav .nav-item {
                margin-left: 0;
                margin-bottom: 10px;
            }

            .navbar-nav .nav-link {
                font-size: 18px; /* Increase font size on smaller screens */
            }
        }
    </style>
</head>
<body>

<div class="bs-example">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
        <a href="/" class="navbar-brand">Library Management</a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav">
                <a href="/" class="nav-item nav-link active">Home</a>
                <a href="/adminclick" class="nav-item nav-link">Admin</a>
                <a href="/studentclick" class="nav-item nav-link">Student</a>
            </div>

            <div class="navbar-nav">
                <a href="/aboutus" class="nav-item nav-link">About Us</a>
                <a href="/contactus" class="nav-item nav-link">Contact Us</a>
            </div>
        </div>
    </nav>
</div>

</body>
</html>
