<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <title>Contact Us - Kuwar Gaurav Singh</title>

    <style>
      body {
        background: linear-gradient(to right, #00c6ff, #0072ff); /* Gradient background */
        font-family: 'Roboto', sans-serif;
        color: #333;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .content-wrapper {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
        animation: fadeIn 1s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .form-container {
        background-color: #ffffff;
        padding: 40px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        max-width: 600px;
        width: 100%;
        margin-top: 40px;
      }

      .form-container h3 {
        font-size: 30px;
        font-weight: bold;
        color: #0072ff;
        margin-bottom: 20px;
        text-transform: uppercase;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        font-size: 16px;
        font-weight: 600;
        color: #333;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-sizing: border-box;
        font-size: 16px;
        color: #333;
      }

      .form-group input:focus,
      .form-group textarea:focus {
        border-color: #0072ff;
        outline: none;
      }

      .form-group textarea {
        min-height: 150px;
        resize: vertical;
      }

      .btn-primary {
        background-color: #0072ff;
        border: none;
        color: #fff;
        font-size: 18px;
        font-weight: bold;
        padding: 15px 30px;
        border-radius: 30px;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        background-color: #005bb5;
        box-shadow: 0px 6px 15px rgba(0, 95, 181, 0.5);
      }

      footer {
        background-color: #343a40;
        color: white;
        padding: 20px 0;
        text-align: center;
        width: 100%;
        margin-top: auto;
      }

      footer a {
        color: #5cd3b4;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      footer a:hover {
        color: #41cba9;
      }

      @media (max-width: 768px) {
        .form-container {
          padding: 30px;
        }
        .btn-primary {
          width: 100%;
        }
      }
    </style>
  </head>

  <body>
    {% include "library/navbar.html" %}
    <br><br>

    <div class="content-wrapper">
      <div class="form-container">
        <h3>Send Us Your Valuable Feedback!</h3>

        <form method="POST">
          {% csrf_token %}
          
          <!-- Form Fields -->
          <div class="form-group">
            {{ form.as_p }}
          </div>
          
          <div class="form-group">
            <input type="submit" value="Send Message" class="btn btn-primary btn-lg">
          </div>
        </form>
      </div>
    </div>

    {% include "library/footer.html" %}
  </body>
</html>
