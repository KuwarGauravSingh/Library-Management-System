<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Kuwar Gaurav Singh - Admin Login</title>
    
    <!-- Bootstrap and Font Awesome CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- jQuery and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style type="text/css">
      /* Full page flexbox layout to ensure footer sticks to the bottom */
      html, body {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
        color: #333;
        background: linear-gradient(to bottom right, #6a11cb, #2575fc); /* Gradient background */
        font-family: 'Roboto', sans-serif;
      }

      /* Main content area should take all the available height */
      .content-wrapper {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center; /* Centering form vertically */
        align-items: center;
      }

      /* Centering the login form */
      .signup-form {
        width: 100%;
        max-width: 450px;
        background-color: #fff;
        padding: 40px;
        border-radius: 12px; /* Rounded corners */
        box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.1); /* Soft shadow */
      }

      /* Form heading and title */
      .signup-form h2 {
        color: #333;
        font-weight: 700;
        margin-bottom: 30px;
        font-size: 24px;
      }

      /* Form control styles */
      .form-control {
        border-color: #eee;
        min-height: 45px;
        box-shadow: none !important;
        transition: all 0.3s;
      }

      .form-control:focus {
        border-color: #6a11cb;
        box-shadow: 0px 0px 8px rgba(106, 17, 203, 0.3);
      }

      /* Button styling */
      .btn-primary {
        background-color: #6a11cb;
        border: none;
        padding: 12px 25px;
        font-size: 16px;
        border-radius: 30px;
        transition: all 0.3s;
        color: white;
      }

      .btn-primary:hover {
        background-color: #2575fc;
        transform: translateY(-3px);
        box-shadow: 0px 6px 15px rgba(37, 117, 252, 0.3);
      }

      /* Styling for links */
      .signup-form a {
        color: #2575fc;
        text-decoration: none;
        font-weight: 600;
      }

      .signup-form a:hover {
        text-decoration: underline;
        color: #6a11cb;
      }

      /* Success message styling */
      h3.alert-success {
        color: #28a745;
      }

      /* Footer styles */
      footer {
        background-color: #343a40;
        color: white;
        padding: 20px 0;
        text-align: center;
        margin-top: auto; /* Ensures footer stays at bottom */
      }

      /* Responsive adjustments */
      @media (max-width: 576px) {
        .signup-form {
          padding: 20px;
        }

        .signup-form h2 {
          font-size: 20px;
        }

        .btn-primary {
          font-size: 14px;
          padding: 10px 20px;
        }
      }
    </style>
  </head>

  <body>
    {% include "library/navbar.html" %}

    <!-- Main content wrapper -->
    <div class="content-wrapper">
      <div class="signup-form">
        <center><h3 class="alert alert-success">Login As Admin!</h3></center>

        <form method="post" class="form-horizontal">
          <h2 class="text-center">Admin Login</h2>

          {% csrf_token %}
          {% for field in form %}
          <div class="form-group">
            <label class="control-label">{{ field.label_tag }}</label>
            {{ field }}
          </div>
          {% endfor %}

          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block btn-lg">Login</button>
          </div>
        </form>

        <div class="text-center">Don't have an account? <a href="adminsignup">Sign up here</a></div>
      </div>
    </div>

    <!-- Sticky footer -->
    <footer>
      {% include "library/footer.html" %}
    </footer>
  </body>
</html>
