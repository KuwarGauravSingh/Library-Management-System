<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- jQuery and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style>
      /* Body background for a soft, modern look */
      body {
        background-color: #f5f7fa;
      }

      /* Styling for the jumbotron */
      .jumbotron {
        background-color: #ffffff;
        padding: 50px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Added shadow for depth */
        border-radius: 10px; /* Rounded corners */
        margin-top: 30px; /* Push it down from the top */
      }

      .jumbotron h1 {
        font-size: 3.5rem;
        text-align: center;
        font-weight: bold;
        color: #2c3e50; /* Darker color for the title */
      }

      .jumbotron p.lead {
        font-size: 1.2rem;
        color: #7f8c8d; /* Softer gray for the subtitle */
        text-align: center;
        margin-top: 20px;
      }

      .jumbotron p {
        text-align: center;
        color: #34495e; /* Slightly darker for body text */
      }

      /* Enhanced button styling */
      .btn-primary {
        background-image: linear-gradient(to right, #007bff, #0056b3);
        border: none;
        font-size: 1.1rem;
        padding: 12px 30px;
        border-radius: 30px;
        transition: background 0.3s ease, transform 0.2s ease;
        box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2); /* Button shadow */
      }

      .btn-primary:hover {
        background-image: linear-gradient(to right, #0056b3, #003d80);
        transform: translateY(-3px); /* Lift effect on hover */
      }

      /* Responsive Styling for Mobile Devices */
      @media (max-width: 768px) {
        .jumbotron h1 {
          font-size: 2.5rem;
        }

        .jumbotron p.lead {
          font-size: 1rem;
        }

        .btn-primary {
          padding: 10px 20px;
          font-size: 1rem;
        }
      }
    </style>
  </head>

  <body>
    {% include "library/navbar.html" %}

    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4">Hello, Admin</h1>
        <p class="lead">Welcome to the Online Library Management System.</p>
        <hr class="my-4">
        <p>You can access various features after Login/SignUp.</p>
        <div class="text-center">
          <a class="btn btn-primary btn-lg" href="adminsignup" role="button">Sign Up</a>
          <a class="btn btn-primary btn-lg" href="adminlogin" role="button">Login</a>
        </div>
      </div>
    </div>

    {% include "library/footer.html" %}
  </body>
</html>
