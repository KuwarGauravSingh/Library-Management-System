<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Book Issued Successfully</title>

    <!-- Bootstrap and Font Awesome CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
      body {
        background: linear-gradient(to right, #0072ff, #00c6ff); /* Gradient background */
        font-family: 'Roboto', sans-serif;
        color: #333;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .content-wrapper {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
        animation: fadeIn 1s ease-in-out; /* Fade-in animation */
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      h3 {
        font-size: 48px;
        font-weight: bold;
        background: rgba(0, 105, 217, 0.9); /* Slightly transparent blue */
        color: white;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease, box-shadow 0.3s ease; /* Animation on hover */
      }

      h3:hover {
        transform: scale(1.05);
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.4);
      }

      .options {
        margin-top: 40px;
      }

      .btn-lg {
        background-color: #004a99; /* Darker blue */
        border: none;
        padding: 15px 40px;
        font-size: 18px;
        border-radius: 30px;
        transition: all 0.3s ease;
        color: white;
        text-transform: uppercase;
        letter-spacing: 1.5px;
      }

      .btn-lg:hover {
        background-color: #005fbb;
        transform: translateY(-4px);
        box-shadow: 0px 8px 20px rgba(0, 95, 187, 0.5); /* Larger shadow on hover */
      }

      .btn-lg:active {
        transform: translateY(2px);
        box-shadow: none;
      }

      footer {
        background-color: #343a40;
        color: white;
        padding: 20px 0;
        text-align: center;
        width: 100%;
        margin-top: auto; /* Ensures footer sticks to bottom */
      }

      footer a {
        color: #5cd3b4;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      footer a:hover {
        color: #41cba9;
      }

      /* Extra responsiveness */
      @media (max-width: 768px) {
        h3 {
          font-size: 36px;
        }

        .btn-lg {
          padding: 12px 30px;
          font-size: 16px;
        }
      }
    </style>
  </head>

  <body>
    {% include "library/navbaradmin.html" %}

    <div class="content-wrapper">
      <div>
        <h3>Book Issued Successfully!</h3>
        <div class="options">
          <a href="issuebook" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Issue More Books</a><br><br>
          <a href="viewissuedbook" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">View Issued Books</a><br><br>
        </div>
      </div>
    </div>

    <footer>
      {% include "library/footer.html" %}
    </footer>
  </body>
</html>
